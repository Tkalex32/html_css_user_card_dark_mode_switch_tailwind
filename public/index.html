<!DOCTYPE html>
<html lang="en" class="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>User Card With Light/Dark Switch</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-[#f0f8ff] dark:bg-[#24292d] transition-colors ease-linear duration-500 font-poppins">
  <section class="sec relative min-h-screen flex justify-center items-center">
    <div class="card relative w-[300px] h-[380px] bg-white shadow-card rounded-2xl flex justify-center items-center transition-colors ease-linear duration-500 dark:bg-[#323840]">
      <div class="toggle absolute top-5 right-5 bg-[#e9f5ff] dark:bg-[#404852] text-[#2fa1ff] dark:text-white w-[30px] h-[30px] rounded-full flex justify-center items-center cursor-pointer transition duration-500">
        <div class=""><i class="fa fa-moon-o w-4 h-4 block dark:hidden" aria-hidden="true"></i></div>
        <div><i class="fa fa-sun-o w-4 h-4 hidden dark:block" aria-hidden="true"></i></div>
      </div>
      <div class="content flex justify-center items-center flex-col">
        <div class="imgText flex justify-center items-center flex-col">
          <div class="imgBox relative w-[120px] h-[120px] overflow-hidden rounded-full mb-[15px]">
            <img class="absolute top-0 left-0 w-full h-full object-cover" src="./img.jpg" alt="">
          </div>
          <h3 class="text-[#2fa1ff] font-medium text-imgtext text-center">Jane Doe<br><span class="font-normal text-[#777] dark:text-[#ccc] text-h3 transition ease-linear duration-500">Designer</span></h3>
        </div>
        <ul class="sci flex mt-[15px]">
          <li><a href="#" class="relative w-[50px] h-[50px] bg-[#e9f5ff] text-[#2fa1ff] my-0 mx-[5px] flex justify-center items-center no-underline rounded-full text-xl transition-all ease-linear duration-500 dark:bg-[#404852] hover:text-white before:absolute before:w-full before:h-full before:bg-[#2fa1ff] before:rounded-full before:transform before:scale-0 before:duration-500 hover:before:transform hover:before:scale-100"><i class="fa fa-facebook relative z-50" aria-hidden="true"></i>
            </a></li>
          <li><a href="#" class="relative w-[50px] h-[50px] bg-[#e9f5ff] text-[#2fa1ff] my-0 mx-[5px] flex justify-center items-center no-underline rounded-full text-xl transition-all ease-linear duration-500 dark:bg-[#404852] hover:text-white before:absolute before:w-full before:h-full before:bg-[#2fa1ff] before:rounded-full before:transform before:scale-0 before:duration-500 hover:before:transform hover:before:scale-100"><i class="fa fa-twitter relative z-50" aria-hidden="true"></i>
            </a></li>
          <li><a href="#" class="relative w-[50px] h-[50px] bg-[#e9f5ff] text-[#2fa1ff] my-0 mx-[5px] flex justify-center items-center no-underline rounded-full text-xl transition-all ease-linear duration-500 dark:bg-[#404852] hover:text-white before:absolute before:w-full before:h-full before:bg-[#2fa1ff] before:rounded-full before:transform before:scale-0 before:duration-500 hover:before:transform hover:before:scale-100"><i class="fa fa-linkedin relative z-50" aria-hidden="true"></i>
            </a></li>
        </ul>
      </div>
    </div>
  </section>
  <script>
    /* if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    } */
    const html = document.querySelector('.html');
    const toggle = document.querySelector('.toggle');
    toggle.onclick = () => {
      html.classList.toggle('dark');
    }
  </script>
</body>

</html>
